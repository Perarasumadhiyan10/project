<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Customer Details</title>

<style>
/* Global Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Page background and font */
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(to right, #e6faff, #ccf5ff);
    color: #333;
    min-height: 100vh;
}

/* Navbar */
nav {
    background: linear-gradient(90deg, #0066ff, #00ccff);
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
    padding: 12px 30px;
}

.navbar-nav {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 30px;
}

.navbar-nav a {
    color: white;
    text-decoration: none;
    font-weight: 600;
    font-size: 18px;
    transition: all 0.3s ease;
    padding: 8px 15px;
    border-radius: 6px;
}

.navbar-nav a:hover {
    background-color: rgba(255, 255, 255, 0.2);
    transform: scale(1.08);
}

.navbar-nav a.active {
    background-color: white;
    color: #0066ff;
}

/* Customer Form */
.customer {
    max-width: 450px;
    margin: 60px auto;
    padding: 30px 40px;
    background-color: #7ee8e4;
    border: 2px solid #333;
    border-radius: 12px;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    color: #4b0082;
}

/* Heading */
.customer h1 {
    text-align: center;
    margin-bottom: 25px;
    color: #3a00a3;
    font-size: 26px;
}

/* Input Fields */
.customer input[type="text"],
.customer input[type="date"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 18px;
    border: 1px solid #aaa;
    border-radius: 6px;
    box-sizing: border-box;
    font-size: 15px;
    transition: 0.3s ease;
}

.customer input[type="text"]:focus {
    border-color: #0066ff;
    outline: none;
    box-shadow: 0 0 5px rgba(0, 102, 255, 0.4);
}

/* Button */
button {
    width: 100%;
    padding: 12px;
    background-color: #0e06b3;
    color: #fff;
    border: none;
    border-radius: 10px;
    font-size: 17px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 5px 10px 15px rgba(24, 23, 23, 0.3);
}

button:hover {
    background-color: #00bfff;
    transform: scale(1.03);
}

/* Responsive for small screens */
@media (max-width: 600px) {
    .navbar-nav {
        flex-direction: column;
        gap: 15px;
    }

    .customer {
        margin: 30px 15px;
        padding: 25px;
    }
}
</style>
</head>

<body>

    <nav>
        <div class="navbar-nav">
            <a class="nav-link active" href="index.html">Insert</a>

            <a class="nav-link" href="update.php">Update</a>

        </div>
    </nav>

    <div class="customer">
        <h1>Customer Details</h1>
        <form action="insert.php" method="post">
            <label>Customer ID:</label>
            <input type="text" name="cust" required>

            <label>Full Name:</label>
            <input type="text" name="name" required>

            <label>Email ID:</label>
            <input type="text" name="emailid" required>

            <label>Address:</label>
            <input type="text" name="address" required>

            <label>Product Name:</label>
            <input type="text" name="product" required>

            <label>Contact Number:</label>
            <input type="text" name="cont" minlength="10" maxlength="10" required>

            <button type="submit">Insert</button>
        </form>
    </div>

</body>
</html>
